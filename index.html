<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paperviz</title>

    <!--Bootstrap 4 CDN-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!--Simplebar scrollbar-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/simplebar@5.2.0/dist/simplebar.css"
    />
    <script src="https://unpkg.com/simplebar@5.2.0/dist/simplebar.min.js"></script>
    <!--ag grid-->
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-grid.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ag-grid-community/dist/styles/ag-theme-alpine.css"
    />

    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <style>
      .selected {
        opacity: 1 !important;
        stroke: black;
        stroke-width: 2px;
        r: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid" id="header">
      <div class="logo">paperviz</div>

      <div class="search">
        <input
          type="text"
          placeholder="Search papers from Keywords"
          class="form-control"
          id="search-ip"
        />
        <div class="search-btn" style="cursor: pointer">
          <img src="styles/search_svg.svg" width="auto" height="auto" />
        </div>
      </div>
    </div>
    <div class="row container-fluid" id="wrapper">
      <div class="main row">
        <div class="container" id="graph"></div>
        <div
          class="container"
          data-simplebar
          data-simplebar-auto-hide="false"
          id="results"
        >
          <div class="container" id="render"></div>
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="img01">
      <div id="caption"></div>
    </div>

    <div class="row" style="width: 100%">
      <div
        id="myGrid"
        style="height: 500px; width: 92vw; margin: auto; margin-left: 5vw"
        class="ag-theme-alpine"
      ></div>
      <div class="ag-root-wrapper"></div>
    </div>
    <div class="container-fluid" id="footer"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
    <script src="scripts/vis.js"></script>
    <script src="scripts/imageModal.js" />
  </body>
</html>
